spring.application.name=BoardProject

# 포트, 주소 설정
server.address=0.0.0.0
server.port=8081

# 데이터 베이스 정보 설정
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://project-db-campus.smhrd.com:3307/navercloudtest?charsetEncoding=utf8&serverTimezone=Asia/Seoul
spring.datasource.username=navercloudtest
spring.datasource.password=navercloudtest

# JPA 설정
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# 스키마 생성 및 업데이트
spring.jpa.hibernate.ddl-auto=update

# hibernate sql문 출력
spring.jpa.show-sql=true

# JPA sql문 출력
spring.jpa.properties.hibernate.format_sql=true
